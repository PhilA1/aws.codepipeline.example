name: Sync
on:
    push:
        branches:
            - main
jobs:
    sync:
        name: sync-to-gitlab
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: git clone --mirror https://github.com/PhilA1/aws.codepipeline.example.git
            - run: git remote set-url --push origin PHilA2:${{secrets.GITLAB_PAT}}@gitlab.com/santuk1/Classic.git
              working-directory: ./Classic.git
            - run: git fetch -p origin
              working-directory: ./Classic.git
            - run: git push --mirror
              working-directory: ./Classic.git
